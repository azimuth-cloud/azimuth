apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "azimuth.componentname" (list . "api") }}
  labels: {{ include "azimuth.componentLabels" (list . "api") | nindent 4 }}
rules:
  - apiGroups:
      - identity.azimuth.stackhpc.com
    resources:
      - realms
      - platforms
    verbs:
      - list
      - get
      - create
      - update
      - patch
      - delete
  - apiGroups:
      - azimuth.stackhpc.com
    resources:
      - clustertemplates
      - apptemplates
    verbs:
      - list
      - get
  - apiGroups:
      - azimuth.stackhpc.com
    resources:
      - clusters
    verbs:
      - list
      - get
      - create
      - update
      - patch
      - delete
  - apiGroups:
      - addons.stackhpc.com
    resources:
      - helmreleases
    verbs:
      - list
      - get
      - create
      - update
      - patch
      - delete
  - apiGroups:
      - ""
    resources:
      - namespaces
    verbs:
      - list
      - get
      - create
      - patch
  - apiGroups:
      - ""
    resources:
      - secrets
    verbs:
      - list
      - get
      - create
      - update
      - patch
      - delete
  - apiGroups:
      - caas.azimuth.stackhpc.com
    resources:
      - clusters
      - clustertypes
    verbs:
      - list
      - get
      - create
      - update
      - patch
      - delete
  - apiGroups:
      - scheduling.azimuth.stackhpc.com
    resources:
      - schedules
      - leases
    verbs:
      - list
      - get
      - create
      - update
      - patch
      - delete
