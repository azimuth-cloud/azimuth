{{- if .Values.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "azimuth.fullname" . }}
  labels: {{ include "azimuth.labels" . | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations: {{ toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- with .Values.ingress.className }}
  ingressClassName: {{ . }}
  {{- end }}
  {{- if .Values.ingress.tls.enabled }}
  tls:
    - hosts:
        - {{ .Values.ingress.host | quote }}
      secretName: {{ tpl .Values.ingress.tls.secretName . }}
  {{- end }}
  rules:
    - host: {{ .Values.ingress.host | quote }}
      http:
        paths:
          # Send the /api, /auth and /static paths to the api
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: {{ include "azimuth.componentname" (list . "api") }}
                port:
                  name: http
          - path: /auth
            pathType: Prefix
            backend:
              service:
                name: {{ include "azimuth.componentname" (list . "api") }}
                port:
                  name: http
          - path: /static
            pathType: Prefix
            backend:
              service:
                name: {{ include "azimuth.componentname" (list . "api") }}
                port:
                  name: http
          # Send everything else to the ui
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "azimuth.componentname" (list . "ui") }}
                port:
                  name: http
{{- end }}
